apiVersion: v1
kind: Service
metadata:
  name: flask-web-app-service  
spec:
  selector:
    app: flask-web-app  # This should match the label of your Deployment's Pods
  ports:
    - protocol: TCP
      port: 80  # The port exposed to the outside world
      targetPort: 5000  # The internal port where the Flask app is running
  type: LoadBalancer  # This creates an external load balancer (e.g., in AWS, GCP, or Azure)
